<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nils Hindermann</title>
    <link rel="stylesheet" href="./css/uikit.min.css" type="text/css">
  </head>
  <body>
    <div class="uk-section uk-section-primary">
      <div class="uk-container uk-container-small">
        <h1>Nils Hindermann</h1>
        <p>Willkommen auf meiner Webseite!</p>
      </div>
    </div>
    <div class="uk-section-muted uk-padding-small uk-text-center">
      <p class="uk-text-large"><a href="https://nilshindermann.github.io/JS-Game/">TBZ Modul 431 Projekt (Pong)</a></p>
    </div>
    <div class="uk-container uk-container-small uk-padding">
      <div class="uk-alert-primary" uk-alert>
        <a class="uk-alert-close" uk-close></a>
        <p>Folge mir auf Instagram, Facebook, Twitter & YouTube</p>
      </div>
      <div class="uk-grid-small uk-child-width-auto" uk-grid uk-countdown="date: 2020-09-18T07:00:00+02:00">
        <div>
          <div class="uk-countdown-number uk-countdown-days"></div>
          <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Tage</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
          <div class="uk-countdown-number uk-countdown-hours"></div>
          <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Stunden</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
          <div class="uk-countdown-number uk-countdown-minutes"></div>
          <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Minuten</div>
        </div>
        <div class="uk-countdown-separator">:</div>
        <div>
          <div class="uk-countdown-number uk-countdown-seconds"></div>
          <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Sekunden</div>
        </div>
      </div>
      <p class="uk-text-center">
        <span class="uk-label">Default</span>
        <span class="uk-label uk-label-success">Success</span>
        <span class="uk-label uk-label-warning">Warning</span>
        <span class="uk-label uk-label-danger">Danger</span>
      </p>
    </div>
    <footer class="uk-section-secondary uk-text-center uk-padding-small">
      <p>
        Powered by <a href="https://pages.github.com">GitHub Pages</a> & <a href="https://getuikit.com">Uikit</a>
      </p>
      <p>Copyright &copy; 2020 Nils Hindermann</p>
      <div style="width:190px;" class="uk-margin-auto">
        <ul class="uk-grid-small uk-flex-middle" uk-grid>
          <li><a class="uk-icon-button" href="https://www.instagram.com/nilshindermann" uk-icon="icon: instagram"></a></li>
          <li><a class="uk-icon-button" href="https://www.facebook.com/nils.hindermann.90" uk-icon="icon: facebook"></a></li>
          <li><a class="uk-icon-button" href="https://twitter.com/nilshindermann" uk-icon="icon: twitter"></a></li>
          <li><a class="uk-icon-button" href="https://www.youtube.com/channel/UC9k_RP944r-2Qe6bpuFCfoA" uk-icon="icon: youtube"></a></li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="./js/uikit.min.js" charset="utf-8"></script>
  <script src="./js/uikit-icons.min.js" charset="utf-8"></script>
</html>
